<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>指纹支付</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/pwdPay.css">
    <link rel="stylesheet" href="./css/fingerprintPay.css">
</head>
<body>
<!--返回-->
<div id="back">
    <a href=""><img src="./images/backKey.png" alt="" class="backKey"></a>
    <h3>筛选支付方式</h3>
</div>
<!--金额-->
<div id="payment">
    <img src="./images/pay1.png" alt="" class="one">
    <img src="./images/pay2.png" alt="" class="two">
    <h3>您本次支付金额汇总</h3>
    <span class="spanOne">RMB</span>
    <span class="spanTwo">39.00</span>
</div>
<!--银行卡-->
<div id="card">
    <img src="./images/card.png" alt="" class="card">
    <div class="cardBottom">
        <img src="./images/cardBottom2.png" alt="" class="img1">
        <span>请使用指纹支付完成验证</span>
    </div>
</div>
<!--密码-->
<div id="pwd">
    <a href="paySeccess.html"><img src="./images/finger.png" alt="" class="finger"></a>
</div>
</body>
</html>
