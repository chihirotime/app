<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册手机号正确</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/sign.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/sign2.css">
</head>
<body>
<div id="background">
    <div class="coping">
        <a href="login.html"><div class="sign">登录</div></a>
        <h3 class="h3">S I G N </h3>
        <h3 class="up">U P</h3>
        <span class="eat">吃出健康  吃出幸福感</span>
        <span class="healthy">Eat   healthy</span>
</div>
    <!--输入-->
    <div id="input">
        <span class="phone">PHONE</span>
        <input type="text" placeholder="请输入您的手机号" class="inputUser">
        <img src="./images/true.png" alt="" class="true">
        <div class="userLine" style="background: #fdc26b"></div>
        <span class="code">VERIFICATION CODE</span>
        <input type="text" placeholder="请输入您的验证码" class="inputCode">
        <div class="proving">获取验证码</div>
        <div class="codeLine"></div>
        <span class="passwd">PASSWORD</span>
        <input type="text" placeholder="请输入您的密码" class="inputPasswd">
    </div>
    <!--底部-->
    <div id="footer">
        <a href="sign4.html"><div class="register">NEXT</div></a>
        <!--<input type="radio" checked class="single">-->
        <img src="./images/check1.png" alt="" class="single">
        <span class="protocol">我同意《七里香相关服务协议》</span>
    </div>
</div>

</html>
