<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录全对</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/login2.css">
    <link rel="stylesheet" href="./css/login4.css">
</head>
<body>
<div id="background">
    <div class="coping">
        <a href="sign.html"><div class="sign">注册</div></a>
        <h3>L O G I N</h3>
        <span class="eat">吃出健康  吃出幸福感</span>
        <span class="healthy">Eat   healthy</span>
    </div>
    <!--输入-->
    <div class="input">
        <span class="user">USERNAME</span>
        <input type="text" placeholder="13936557869" class="inputUser">
        <img src="./images/true.png" alt="" class="true">
        <div class="userLine" style="background: #fdc26b"></div>
        <span class="password">PASSWORD</span>
        <input type="password" placeholder="*****9" class="inputPwd">
        <img src="./images/true.png" alt="" class="false">
        <div class="pwdLine" style="background: #fdc26b"></div>
        <img src="./images/forget.png" alt="" class="forget">
        <a href=""><span class="forgetPwd">忘记密码</span></a>
    </div>
    <!--登录-->
    <div class="bottom">
        <a href="personal.html"><div class="login" style="color: #fd425d">LOGIN</div></a>
        <p>欢迎使用第三方登录方式</p>
        <div class="part">
            <img src="./images/qq.png" alt="" class="qq">
            <img src="./images/weixin.png" alt="" class="qq">
        </div>
    </div>
</div>
</body>
</html>
