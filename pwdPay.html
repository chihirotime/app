<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>密码支付</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/pwdPay.css">
</head>
<body>
<!--返回-->
<div id="back">
    <a href="selectPay.html"><img src="./images/backKey.png" alt="" class="backKey"></a>
    <h3>筛选支付方式</h3>
</div>
<!--金额-->
<div id="payment">
    <img src="./images/pay1.png" alt="" class="one">
    <img src="./images/pay2.png" alt="" class="two">
    <h3>您本次支付金额汇总</h3>
    <span class="spanOne">RMB</span>
    <span class="spanTwo">39.00</span>
</div>
<!--银行卡-->
<div id="card">
    <img src="./images/card.png" alt="" class="card">
    <div class="cardBottom">
        <img src="./images/cardBottom.png" alt="" class="img1">
        <span>请使用密码支付完成验证</span>
    </div>
</div>
<!--密码-->
<div id="pwd">
    <ul class="pwdLine">
        <li class="pwdLine1"></li>
        <li class="pwdLine1"></li>
        <li class="pwdLine1"></li>
        <li class="pwdLine1" style="background: #7f7f7f"></li>
        <li class="pwdLine1"></li>
        <li class="pwdLine1"></li>
    </ul>
    <ul class="passwd">
        <li class="passwdOne"></li>
        <li class="passwdOne" style="position: absolute;left: 0.84rem"></li>
        <li class="passwdOne" style="position: absolute;left: 1.5rem"></li>
        <li class="passwdTwo">8</li>
    </ul>
    <a href="paySeccess.html"><img src="./images/keyboard.png" alt="" class="keyboard"></a>
</div>
</body>
</html>
