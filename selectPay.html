<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>筛选支付方式</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/order.css">
    <link rel="stylesheet" href="./css/selectPay.css">
</head>
<body>
<div id="orderTop">
    <!--订单人信息-->
    <div class="orderInfo">
        <div class="true">
            <a href="order.html"><img src="./images/backKey.png" alt=""></a>
            <p>确认订单</p>
        </div>
        <div class="perInfo">
            <span>订单配送至</span><div class="add">学校</div>
            <p class="address">山西省财政税务专科学校（南院）</p>
            <span class="name">小仙女儿（女士）</span><span class="phone">13936547869</span>
        </div>
        <div class="time">
            <span class="t1">送达时间</span><span class="t2">尽快送达(12:00送达)</span>
            <span class="t3">准时到达服务：超时10分钟享赔付</span>
            <img src="./images/dotted1.png" alt="" >
            <span class="t4">支付方式</span> <a href=""><span class="t5">支付方式</span></a>
        </div>
    </div>
    <!--详情-->
    <div class="details">
        <!--订单详情-->
        <div id="payDetails">
            <p class="select">选择支付方式</p>
            <img src="./images/dotted1.png" alt="" class="dotted1">
            <a href=""><span class="close">×</span></a>
            <ul class="payInfo">
                <a href=""><li>
                    <img src="./images/balance.png" alt="" class="balance">
                    <h3>账户余额</h3>
                    <img src="./images/dotted2.png" alt="" class="dotted2">
                </li></a>
                <a href="fingerprintPay.html"><li>
                    <img src="./images/alipay.png" alt="" class="balance">
                    <h3>支付宝支付</h3>
                    <img src="./images/dotted2.png" alt="" class="dotted2">
                </li></a>
                <a href=""><li>
                    <img src="./images/wechat.png" alt="" class="balance">
                    <h3>微信支付</h3>
                    <img src="./images/dotted2.png" alt="" class="dotted2">
                </li></a>
                <a href="pwdPay.html"><li>
                    <img src="./images/vashcard.png" alt="" class="balance">
                    <h3>银行卡支付</h3>
                    <img src="./images/dotted2.png" alt="" class="dotted2">
                </li></a>
                <a href=""><li>
                    <img src="./images/other.png" alt="" class="balance">
                    <h3>其他第三方支付</h3>
                    <img src="./images/dotted2.png" alt="" class="dotted2">
                </li></a>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
